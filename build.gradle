plugins {
    id 'java'
}

group 'com.nosaiii.sjorm'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'

    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
}